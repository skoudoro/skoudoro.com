<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.name or "Portfolio" }}{% endblock %}</title>
    <meta name="description" content="{{ config.description or "Portfolio website" }}">
    <link rel="preload" href="/static/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/static/css/main.css"></noscript>
    <script data-goatcounter="https://skoudoro.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">{{ config.initials or "sk" }}</a>
            <ul class="nav-links">
                <li><a href="/" class="nav-link">home</a></li>
                <li><a href="/about.html" class="nav-link">about</a></li>
                <li><a href="/work.html" class="nav-link">work</a></li>
                <li><a href="/contact.html" class="nav-link">contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Built with ❤️ by {{ config.name or "Serge Koudoro" }} &copy; {{ config.year or "2024" }}</p>
                <a href="https://github.com/skoudoro/skoudoro.com" target="_blank" class="source-link">See the source</a>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
