{% extends "base.html" %}

{% block content %}
<article class="project-detail">
    <header class="project-header">
        <a href="/" class="back-link">← Back to Home</a>
        {{ page.content | safe }}
    </header>

    {% if project %}
    <div class="project-meta">
        <div class="project-summary">
            <h2>📋 Project Overview</h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endif %}
</article>
{% endblock %}
